<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
    <title>Real Estate</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

  </head>
  <body>
	<div class="container">
		<div class="row">
		  <div class="col-md-12 jumbotron text-center">
			<h1> <strong>Real Estate Analysis</strong></h1>
			<p>Use the interactive charts below to explore currennt and sold real estate properties</p>
		  </div>
    </div>
		
	<div id="map"></div>
	<br> 
	<br> 
	
	<div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Zip Code:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata2" class="panel-body"></div>
			<p id = "id"></p>
			<p id = "ethnicity"></p>
			<p id = "gender"></p>
			<p id = "age"></p>
			<p id = "location"></p>
			<p id = "bbtype"></p>
			<p id = "wfreq"></p>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar2"></div>
      </div>
      <div class="col-md-5">
		<h4 style="text-align:center"><strong>Bar Chart</strong></h4>
        <p style="text-align:center">Avg. properties prices</p>
        <div id="gauge2">
		</div>
      </div>
    </div>
	
	<div class="row">
      <div class="col-md-12">
        <div id="bubble2"></div>
      </div>
    </div>
	
	
	</div>
		
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    <!-- d3 JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Marker Cluster JS -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Our JS -->
    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/logic.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app_hw.js"></script>
    <script src="./static/data/samples.json"></script>

  </body>
</html>
